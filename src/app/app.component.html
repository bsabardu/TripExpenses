<main class="main-container">
  <app-header></app-header>
  <mat-drawer-container autosize>
    <mat-drawer #drawer [opened]="isDrawerOpened" mode="side">
      <app-new-expense></app-new-expense>
    </mat-drawer>
    <mat-drawer-content>
      <app-expenses-list></app-expenses-list>
      <button mat-fab class="fab-float-bottom-right" color="primary" (click)="onOpen()">

      </button>
    </mat-drawer-content>
  </mat-drawer-container>
</main>
