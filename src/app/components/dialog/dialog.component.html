<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button [color]="danger ? 'warn' : 'primary'" [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirm()">{{buttonConfirm}}</button>
</mat-dialog-actions>
